<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Griffin I Login</title>
    <meta name="description" content="A responsive bootstrap 4 admin dashboard template by hencework"/>

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
<!-- Morris Charts CSS -->
    <link href="{% static 'vendors/morris.js/morris.css' %}" rel="stylesheet" type="text/css"/>

    <!-- Toggles CSS -->
    <link href="{% static 'vendors/jquery-toggles/css/toggles.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'vendors/jquery-toggles/css/themes/toggles-light.css' %}" rel="stylesheet" type="text/css">

    <!-- Toastr CSS -->
    <link href="{% static 'vendors/jquery-toast-plugin/dist/jquery.toast.min.css' %}" rel="stylesheet" type="text/css">

    <!-- Custom CSS -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">


</head>
<body>

<!-- HK Wrapper -->
<div class="hk-wrapper">

    <!-- Main Content -->
    <div class="hk-pg-wrapper hk-auth-wrapper">

        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-12 pa-0">
                    <div class="auth-form-wrap pt-xl-0 pt-70">
                        <div class="auth-form w-xl-30 w-lg-55 w-sm-75 w-100">
                            <a class="auth-brand text-center d-block mb-20" href="#">
{#                                <img class="brand-img" src="dist/img/logo-light.png" alt="brand"/>#}
                            </a>
                            <form class="needs-validation" method="post" novalidate>
                                {% csrf_token %}
                                <h1 class="display-4 text-center mb-10">Welcome Back :)</h1>
                                <div class="form-group mt-lg-50">
                                    <input class="form-control" placeholder="Email" type="email" name="email_address" required>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <input class="form-control" placeholder="Password" type="password" name="password" required>
                                        <div class="input-group-append">
                                            <span class="input-group-text"><span class="feather-icon"><i
                                                    data-feather="eye-off"></i></span></span>
                                        </div>
                                    </div>
                                </div>

                                <button class="btn btn-primary btn-block" type="submit">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /Main Content -->

</div>
<!-- /HK Wrapper -->

<!-- JavaScript -->


<!-- Fancy Dropdown JS -->
<script src="{% static 'js/dropdown-bootstrap-extended.js' %}"></script>

<!-- FeatherIcons JavaScript -->
<script src="{% static 'js/feather.min.js' %}"></script>
<script src="{% static 'js/init.js' %}"></script>
<!-- jQuery -->
<script src="{% static 'vendors/jquery/dist/jquery.min.js' %}"></script>

<!-- Bootstrap Core JavaScript -->
<script src="{% static 'vendors/popper.js/dist/umd/popper.min.js' %}"></script>
<script src="{% static 'vendors/bootstrap/dist/js/bootstrap.min.js' %}"></script>

<!-- Slimscroll JavaScript -->
<script src="{% static 'js/jquery.slimscroll.js' %}"></script>

</body>
</html>
